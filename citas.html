<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Por favor, rellene todos los campos para que pueda agendarle una cita lo antes posible." />
    <meta name="author" content="Cristian Monroy">
    <meta name="keywords" content="Citas Veterinaria La Familia, ProyectoAW">
    <link rel="stylesheet" href="generales.css">
    <link rel="stylesheet" href="citas.css">
    <link rel="icon" type="image/png" href="images/cara_gato.png">
    <script src="https://kit.fontawesome.com/14a5e93892.js" crossorigin="anonymous"></script>
    <title>Citas</title>
</head>
<body>
    <header class="header__navegacion">
        <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
    </header>
    <section>
        <div class="form__contenedor">
            <h1>Por favor, rellene todos los campos para que pueda agendarle una cita lo antes posible.</h1>
            <form>
                <label class="form__label" for="paciente_nombre">Nombre del paciente:</label>
                <input class="form__input" name="nombre" type="text" placeholder="Nombre del paciente" id="paciente_nombre" required>
                <label class="form__label" for="paciente_mascota">Mascota</label>
                <input class="form__input" name="mascota" type="text" placeholder="Mascota (ej.: perro)" id="paciente_mascota" required>
                <label class="form__label" for="motivo_cita">Motivo de la cita:</label>
                <textarea class="form__textarea" name="motivocita" id="motivo_cita" cols="30" rows="10" placeholder="Motivo"></textarea>
                <input type="submit" value="Enviar" class="boton boton__formulario">
            </form>
        </div>
    </section>
</body>
</html>
